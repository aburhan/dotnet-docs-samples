name: Check Kubernetes Files

on: 
  push:
    paths:
      - '**.yaml'

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML google-cloud-bigquery pandas ghapi

    - name: Process files
      run: python .github/workflows/process_files.py
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
